<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pearl Background Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">Company Ltd</div>
        <div class="header-right">
            <a href="#">Car</a>
            <a href="#">Apple</a>
            <a href="#">PC</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <img src="car.jpg" alt="Car" class="image">
            <p class="text">Car</p>
        </div>
        <div class="card">
            <img src="apple.jpg" alt="Apple" class="image">
            <p class="text">Apple</p>
        </div>
        <div class="card">
            <img src="pc.jpg" alt="PC" class="image">
            <p class="text">PC</p>
        </div>
    </div>
</body>
</html>
