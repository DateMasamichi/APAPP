<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pearl Background Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">Company Ltd</div>
        <div class="header-right">
            <a href="#">Car</a>
            <a href="#">Apple</a>
            <a href="#">PC</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <img src="car.jpg" alt="Car" class="image">
            <p class="text">Car</p>
        </div>
        <div class="card">
            <img src="apple.jpg" alt="Apple" class="image">
            <p class="text">Apple</p>
        </div>
        <div class="card">
            <img src="pc.jpg" alt="PC" class="image">
            <p class="text">PC</p>
        </div>
    </div>
<!-- Social Media Buttons Section -->
<div class="social-media">
    <a href="https://www.pandarex.co.uk" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-icon" />
    </a>
    <a href="https://www.pandarex.co.uk" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://www.pandarex.co.uk" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="social-icon" />
    </a>
</div>
</body>
</html>
